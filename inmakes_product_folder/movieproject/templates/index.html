{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card mt-3 mr-3" style="width:250px;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250px;">
                 <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div><br>
    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add movie</a>
</div>

{% endblock %}
